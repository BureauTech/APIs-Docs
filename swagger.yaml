swagger: "2.0"
info:
  description: "This is a server Cadastrol-Server.  You can find out more about     Cadastrol-Server at [Cadastrol-Server](https://github.com/BureauTech/Cadastrol-Server/tree/dev)."
  version: "1.0.0"
  title: "Bureau Tech Cadastrol-Server - API"
  termsOfService: ""
  contact:
    email: "bureautech@gmail.com"
  license:
    name: "MIT License"
    url: "https://github.com/BureauTech/Cadastrol-Server-API-Docs/blob/main/LICENSE"
host: "localhost:8080"
basePath: "/api/v1"
tags:
- name: "user"
  description: "Everything about Users"
schemes:
- "http"
paths:
  /user:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
    get:
      tags:
      - "user"
      summary: "Get list with 10 users per page."
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "page"
        type: integer
        description: ""
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
  /user/{useCod}:
    get:
      tags:
      - "user"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched. Use user1 for testing. "
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
    put:
      tags:
      - "user"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "400":
          description: "Invalid user supplied"
        "404":
          description: "User not found"
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"

definitions:
  User:
    type: "object"
    properties:
      useEmail:
        type: "string"
      useCod:
        type: "integer"
      usePhone:
        type: "string"
      useIsAdmin:
        type: "boolean"
      useName:
        type: "string"
  SuccessResponse:
    type: "object"
    properties:
      statusCode:
        type: "integer"
      success:
        type: "boolean"
      data:
        type: "object"
  ErrorResponse:
    type: "object"
    properties:
      statusCode:
        type: "integer"
      success:
        type: "boolean"
      error:
        type: "string"

externalDocs:
  description: "Find out more about Bureau Tech"
  url: "https://github.com/BureauTech/Cadastrol-Server-API-Docs/"